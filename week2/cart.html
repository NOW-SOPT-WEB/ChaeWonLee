<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 리스트</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <button type="button" onClick="location.href='./index.html'">
            <img class="header-symbol" src="./assets/svg/symbol.svg" alt="로고"/>
        </button>
        <h1 class="header-title">장바구니 페이지</h1>
        <button type="button" class="open-btn">
            <img class="header-menu" src="./assets/svg/menu.svg" alt="메뉴"/>
        </button>
    </header>

    <nav class="side-bar">
        <button type="button" class="close-btn">
            <img src="./assets/svg/back_btn.svg" alt="닫힘 버튼"/>
        </button>
        <ul>
            <li><a>관심 상품 목록</a></li>
            <li><a>관리자 페이지</a></li>
            <li><a href="./cart.html">장바구니</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <td class="td-input"><input type="checkbox"></td>
                        <td colspan="2" class="td-info">
                            상품정보
                        </td>
                        <td class="td-charge">상품금액</td>
                        <td class="td-cate">카테고리</td>
                        <td class="td-btn">비고</td>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
        
            </table>
        </section>
        <div class="button-box">
            <button class="home-btn" type="button" onClick="location.href='./index.html'">홈으로</button>
            <button class="buy-btn" type="button">구매하기</button>
        </div>

    </main>

    <div class="modal">
        <div class="modal-popup">
            <div class="modal-top">
                <h1>총 금액 : 1600000원</h1>
                <button type="button">
                    <img class="modal-close-btn"  src="./assets/svg/close_btn.svg" alt="모달 닫기 버튼"/>
                </button>
            </div>
            <section class="modal-items">        
            </section>
            <div class="modal-btn-box">
                <button class="modal-buy-btn" type="button">구매하기</button>
            </div>
        </div>
    </div>

    
</body>
<script src="./js/cart/cart.js" type="module"></script>
<script src="./js/common/sideBar.js" type="module"></script>
</html>
