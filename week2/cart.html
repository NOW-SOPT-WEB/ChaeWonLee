<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 리스트</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <button type="button" onClick="location.href='./index.html'">
            <img class="header-symbol" src="./assets/svg/symbol.svg" alt="로고"/>
        </button>
        <h1 class="header-title">장바구니 페이지</h1>
        <button type="button" class="open-btn">
            <img class="header-menu" src="./assets/svg/menu.svg" alt="메뉴"/>
        </button>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td colspan="2" class="cart-info">
                            상품정보
                        </td>
                        <td>상품금액</td>
                        <td>카테고리</td>
                        <td>비고</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-input"><input type="checkbox"></td>
                        <td class="td-img">
                            <img class="cart-img" src="./assets/img/outer-cardigan.png" alt="검정 가디건"/>
                        </td>
                        <td class="td-title">흰색 반팔티</td>
                        <td class="td-charge">16000원</td>
                        <td class="td-cate">상의</td>
                        <td class="td-btn">
                            <button class="delete-btn" type="button">삭제</button>
                        </td>
                    </tr>

                </tbody>

            </table>

        </section>
        
        <div class="button-box">
            <button type="button">홈으로</button>
            <button type="button">구매하기</button>
        </div>

    </main>

    
</body>
</html>
